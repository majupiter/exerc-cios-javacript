<!DOCTYPE html>
<html>
<head>
    <title>Exemplo 11</title>
</head>
<body>
    <img onclick="trocar();" id="imagem" src="imagem1.png" width="200" height="200"  alt="smile"> <br> <br> <br>
    <script>
        let modo=0;
        function trocar(){
            if(modo==0){
                document.getElementById("imagem").src = "imagem2.png";
                modo=1;
            }else{
                document.getElementById("imagem").src = "imagem1.png";
                modo=0;}}
    </script>
</body>
</html>
