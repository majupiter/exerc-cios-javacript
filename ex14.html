<!DOCTYPE html>
<html>
<head>
    <title>Exemplo 14</title>
</head>
<body style="font-size: 26px;">
    <h2>Exemplo 14</h2>
    <label for="caixa">Adicionar bot√£o</label>
    <input onclick="adicionar();" id="caixa" type="checkbox"><br>
    <button style="font-size: 20px;display: none;">Clique</button>
    <script>
        function adicionar(){
            const marcado = document.getElementById("caixa").checked;
            console.log(marcado);
            const botao = document.getElementsByTagName("button")[0];
            botao.addEventListener("click",function(){
                const divi = document.createElement("div");
                const imagem = document.createElement("img"); 
                imagem.src = "girafa.jpg";
                divi.appendChild(imagem);
                document.body.appendChild(divi);
                const im = document.getElementsByTagName("img")[0];
            im.addEventListener("click", function() {
                divi.removeChild(im); 
            });
            });
            
            if(marcado)
                botao.style.display = "inline";
            else
                botao.style.display = "none";
        }
    </script>
</body>
</html>
